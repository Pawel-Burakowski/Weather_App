<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App API</title>
    <meta name="description" content="Nauka JS">
    <meta name="author" content="Paweł Burakowski">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body onload="startApp();">

    <div class="container">

        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>

        <div class="card">

            <h4 class="city"> <a href="#" id="locationLink"> Zamość </a> </h4>
            <p class="weather" id="weather-description"> Śnieg </p>

            <img src="" id="currentWeatherImg" alt="Obrazek">

            <div class="temperature">
                <p class="lock-icon"><i class="fas fa-cloud-showers-heavy"></i></p>
                <span>TEMPERATURA:</span>
                <p id="temp">30<sup>&deg;</sup></p>
            </div>

            <div class="min-max-temp">
                <p>
                    <span>min</span>
                    <span id="minTemp">0<sup>&deg;</sup></span>
                </p>
                <p style="margin: 0 15px"> | </p>
                <p>
                    <span>max</span>
                    <span id="maxTemp">2<sup>&deg;</sup></span>
                </p>
            </div>

            <div class="moisture">
                <p class="lock-icon"><i class="fas fa-cloud-showers-heavy"></i></p>
                <span>WILGOTNOŚĆ:</span>
                <p id="moisture">30<sup>&deg;</sup></p>
            </div>

            <div class="pressure">
                <p class="lock-icon"><i class="fas fa-cloud-showers-heavy"></i></p>
                <span>CIŚNIENIE:</span>
                <p id="pressure">30<sup>&deg;</sup></p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/script.js"></script>
</body>

</html>
