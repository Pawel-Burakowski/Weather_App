<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App API</title>
    <meta name="description" content="Nauka JS">
    <meta name="author" content="Paweł Burakowski">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">

        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>

        <div class="card">

            <h4 class="city"> Zamość </h4>
            <p class="weather"> Snow </p>

            <img src="" alt="Obrazek">

            <div class="temperature">
                <p class="lock-icon"><i class="fas fa-cloud-showers-heavy"></i></p>
                <p>30<sup>&deg;</sup></p>
            </div>

            <div class="min-max-temp">
                <p>
                    <span>min</span>
                    <span>0<sup>&deg;</sup></span>
                </p>
                <p style="margin: 0 15px"> | </p>
                <p>
                    <span>max</span>
                    <span>2<sup>&deg;</sup></span>
                </p>
            </div>

        </div>
    </div>

</body>

</html>
